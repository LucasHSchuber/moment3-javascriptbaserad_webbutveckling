<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- CSS style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-5">
    <h1>Courses</h1>

    <div class="container mt-5">
      <h3>Add courses</h3>

      <p id="message"></p>

      <!-- Bootstrap Form -->
      <form class="py-4">
        <div class="form-group">
          <div style="display: flex;">
            <label for="courseId" class="px-2">Course ID:</label>
            <p id="message_id" class="error"></p>
          </div>
          <input type="text" class="form-control" id="courseId" placeholder="Enter Course ID" required>
        </div>

        <div class="form-group">
          <div style="display: flex;">
            <label for="courseName" class="px-2">Course Name:</label>
            <p id="message_name" class="error"></p>
          </div>
          <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name" required>
        </div>

        <div class="form-group">
          <div style="display: flex;">
            <label for="coursePeriod" class="px-2">Course Period:</label>
            <p id="message_period" class="error"></p>
          </div>
          <input type="number" class="form-control" id="coursePeriod" placeholder="Enter Course Period" required>
        </div>

        <button type="submit" onclick="addCourse()" class="submit-btn">Submit</button>
      </form>

      <div>
        <h3>Courses</h3>
        <ul id="courses-list"></ul>
      </div>


      <div class="py-5">
        <h5>Want to add data to mongodDB?</h5>
        <button class="submit-btn" onclick="addData()">Generate</button>
        <ul id="courses-list"></ul>
      </div>
    </div>
  </div>

  <!-- JavaScript script -->
  <script src="script.js"></script>

</body>

</html>
